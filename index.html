<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShubhFusion Calculator by Shubham Sapkal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    .container {
      display: flex;
      flex: 1;
    }
    .calculator-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 700px;
    }
    .result {
      grid-column: span 2;
      margin-bottom: 15px;
    }
    #result {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .numbers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .operators {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    input[type="button"] {
      height: 60px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #f1f3f4;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    input[type="button"]:hover {
      background: #dde1e4;
      transform: scale(1.05);
    }
    .operators input {
      background: #4caf50;
      color: white;
    }
    .operators input:hover {
      background: #43a047;
    }
    .formulas-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f7f9fc;
      border-left: 2px solid #ccc;
    }
    .formula {
      background: #fff;
      padding: 15px 20px;
      margin: 10px 0;
      border-left: 5px solid #4a90e2;
      font-size: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    footer {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>ShubhFusion Calculator by Shubham Sapkal</header>
  <div class="container">
    <div class="calculator-section">
      <div class="calculator">
        <div class="result">
          <input type="text" id="result" readonly />
        </div>
        <div class="numbers">
          <input type="button" value="7" onclick="add('7')">
          <input type="button" value="8" onclick="add('8')">
          <input type="button" value="9" onclick="add('9')">
          <input type="button" value="4" onclick="add('4')">
          <input type="button" value="5" onclick="add('5')">
          <input type="button" value="6" onclick="add('6')">
          <input type="button" value="1" onclick="add('1')">
          <input type="button" value="2" onclick="add('2')">
          <input type="button" value="3" onclick="add('3')">
          <input type="button" value="0" onclick="add('0')">
          <input type="button" value="." onclick="add('.')">
          <input type="button" value="C" onclick="clearResult()">
        </div>
        <div class="operators">
          <input type="button" value="+" onclick="add('+')">
          <input type="button" value="-" onclick="add('-')">
          <input type="button" value="×" onclick="add('*')">
          <input type="button" value="÷" onclick="add('/')">
          <input type="button" value="⌫" onclick="backspace()">
          <input type="button" value="=" onclick="calculate()">
        </div>
      </div>
    </div>
    <div class="formulas-section">
      <div class="formula">a² + b² = c²</div>
      <div class="formula">E = mc²</div>
      <div class="formula">π ≈ 3.1416</div>
      <div class="formula">sin²θ + cos²θ = 1</div>
      <div class="formula">Δ = b² - 4ac</div>
      <div class="formula">x = (-b ± √Δ)/2a</div>
    </div>
  </div>
  <footer>
    © 2025 ShubhFusion | Designed by Shubham Sapkal
  </footer>

  <script>
    const result = document.getElementById("result");

    function add(value) {
      result.value += value;
    }

    function calculate() {
      try {
        result.value = eval(result.value.replace(/×/g, '*').replace(/÷/g, '/'));
      } catch {
        result.value = "Error";
      }
    }

    function clearResult() {
      result.value = "";
    }

    function backspace() {
      result.value = result.value.slice(0, -1);
    }
  </script>
</body>
</html>
