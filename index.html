<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShubhFusion Calculator by Shubham Sapkal</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #f0f0f0;
    }
    header, footer {
      background: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }
    footer {
      font-size: 14px;
    }
    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .container {
      display: flex;
      flex: 1;
      flex-wrap: wrap;
    }
    .calculator-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 300px;
    }
    .calculator {
      background: #ffffff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 700px;
      transition: background 0.3s;
    }
    body.dark .calculator {
      background: #1e1e1e;
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
    }
    .result {
      grid-column: span 2;
      margin-bottom: 15px;
    }
    #result {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: transparent;
      color: inherit;
    }
    .history {
      grid-column: span 2;
      max-height: 100px;
      overflow-y: auto;
      font-size: 14px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    body.dark .history {
      background: #2a2a2a;
      color: #f0f0f0;
    }
    .numbers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }
    .operators {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }
    input[type="button"] {
      height: 60px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #f1f3f4;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    input[type="button"]:hover {
      background: #dde1e4;
      transform: scale(1.05);
    }
    .operators input {
      background: #4caf50;
      color: white;
    }
    .operators input:hover {
      background: #43a047;
    }
    .formulas-section {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #f7f9fc;
      border-left: 2px solid #ccc;
      min-width: 250px;
    }
    .formula {
      background: #fff;
      padding: 15px 20px;
      margin: 10px 0;
      border-left: 5px solid #4a90e2;
      font-size: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    body.dark .formulas-section {
      background: #1a1a1a;
    }
    body.dark .formula {
      background: #2b2b2b;
      color: #f0f0f0;
      border-left-color: #90caf9;
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .calculator {
        grid-template-columns: 1fr;
      }
      .operators {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="toggle-dark" onclick="toggleDarkMode()">ðŸŒ“ Toggle Theme</div>
  <header>ShubhFusion Calculator by Shubham Sapkal</header>
  <div class="container">
    <div class="calculator-section">
      <div class="calculator">
        <div class="result">
          <input type="text" id="result" readonly />
        </div>
        <div class="history" id="history"></div>
        <div class="numbers">
          <input type="button" value="7" onclick="add('7')">
          <input type="button" value="8" onclick="add('8')">
          <input type="button" value="9" onclick="add('9')">
          <input type="button" value="4" onclick="add('4')">
          <input type="button" value="5" onclick="add('5')">
          <input type="button" value="6" onclick="add('6')">
          <input type="button" value="1" onclick="add('1')">
          <input type="button" value="2" onclick="add('2')">
          <input type="button" value="3" onclick="add('3')">
          <input type="button" value="0" onclick="add('0')">
          <input type="button" value="." onclick="add('.')">
          <input type="button" value="C" onclick="clearResult()">
        </div>
        <div class="operators">
          <input type="button" value="+" onclick="add('+')">
          <input type="button" value="-" onclick="add('-')">
          <input type="button" value="Ã—" onclick="add('*')">
          <input type="button" value="Ã·" onclick="add('/')">
          <input type="button" value="âŒ«" onclick="backspace()">
          <input type="button" value="=" onclick="calculate()">
        </div>
      </div>
    </div>
    <div class="formulas-section">
      <div class="formula">aÂ² + bÂ² = cÂ²</div>

      <div class="formula">Ï€ â‰ˆ 3.1416</div>
      <div class="formula">sinÂ²Î¸ + cosÂ²Î¸ = 1</div>

  </div>
  <footer>Â© 2025 ShubhFusion | Designed by Shubham Sapkal</footer>
  <script>
    const result = document.getElementById("result");
    const history = document.getElementById("history");

    function add(value) {
      result.value += value;
    }

    function calculate() {
      try {
        const expression = result.value.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
        const output = eval(expression);
        history.innerHTML += `<div>${result.value} = ${output}</div>`;
        result.value = output;
      } catch {
        result.value = "Error";
      }
    }

    function clearResult() {
      result.value = "";
    }

    function backspace() {
      result.value = result.value.slice(0, -1);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
