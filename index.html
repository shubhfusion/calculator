<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShubhFusion Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #f0f4ff, #d9e4ff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 280px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    #result {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 20px;
      padding: 10px;
      text-align: right;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .buttons input[type="button"] {
      width: 60px;
      height: 60px;
      margin: 8px 6px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #f1f3f4;
      transition: background 0.3s, transform 0.2s;
    }

    .buttons input[type="button"]:hover {
      background-color: #dde1e4;
      transform: scale(1.05);
    }

    .buttons input[value="="] {
      background-color: #4caf50;
      color: white;
    }

    .buttons input[value="="]:hover {
      background-color: #45a049;
    }

    .buttons input[value="C"] {
      background-color: #f44336;
      color: white;
    }

    .buttons input[value="C"]:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>ShubhFusion Calculator</h1>
    <input type="text" id="result" readonly>

    <div class="buttons">
      <input type="button" value="7" onclick="add('7')">
      <input type="button" value="8" onclick="add('8')">
      <input type="button" value="9" onclick="add('9')">
      <input type="button" value="/" onclick="add('/')"><br>

      <input type="button" value="4" onclick="add('4')">
      <input type="button" value="5" onclick="add('5')">
      <input type="button" value="6" onclick="add('6')">
      <input type="button" value="*" onclick="add('*')"><br>

      <input type="button" value="1" onclick="add('1')">
      <input type="button" value="2" onclick="add('2')">
      <input type="button" value="3" onclick="add('3')">
      <input type="button" value="-" onclick="add('-')"><br>

      <input type="button" value="0" onclick="add('0')">
      <input type="button" value="." onclick="add('.')">
      <input type="button" value="=" onclick="calculate()">
      <input type="button" value="+" onclick="add('+')"><br>

      <input type="button" value="C" onclick="clearResult()">
    </div>
  </div>

  <script>
    let result = document.getElementById("result");
    function add(value) {
      result.value += value;
    }
    function calculate() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = "Error";
      }
    }
    function clearResult() {
      result.value = "";
    }
  </script>
</body>
</html>
